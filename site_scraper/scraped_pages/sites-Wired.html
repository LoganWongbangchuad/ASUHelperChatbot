//read the cookie set while doing oauth to determine if the user has a manually selected OS
var cookieObjects = document.cookie.split(';');
var deviceParam;
for (var i = 0; i < cookieObjects.length; i++) {
	var c = cookieObjects[i];
	//we only want the device parameter
	var deviceObj = "device="
	while (c.charAt(0) == ' ') c = c.substring(1, c.length);
	if (c.indexOf(deviceObj) == 0) {
		deviceParam = c.substring(deviceObj.length, c.length);
		console.log(deviceParam);
	}
}

if (deviceParam != null) {
	var currentURL = window.location.href;
	//state= indicates websso success
	if (currentURL.includes("state=") && !currentURL.includes("device=")) {
		var urlWithStateAndCode = currentURL.concat("&device="+deviceParam);
		//append contents of device cookie and reload
		window.location = urlWithStateAndCode;
		//clear the device cookie
		document.cookie = "device=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
	}
}

				,imgPathUserDefined.length)+"\" alt=\"" +userDefinedOperatingSystem.name.replace(/[^\w]/gi, '_') + "\"/></div>");
		if(userDefinedOperatingSystem.mShowTitle){		
			document.write("<h2>"+BrowserDetect.OS+"</h2>");
		}		
	    diplaySelfConfiguration(userDefinedOperatingSystem);
  }else {
	var osFound = false;
    for(i=0 ; i<osCount ; i++){
	  if(BrowserDetect.OS==obj.osObject[i].name && obj.osObject[i].mEnabledOs){    	   
		document.write("<div id=\"detected\">"+_format('The following system was detected:',deviceConfigId,actionId)+"</div>");
		if(obj.osObject[i].mLogo != null && obj.osObject[i].mLogo != undefined){
			var imgPath = obj.osObject[i].mLogo.mPath;
			document.write("<div id=\"oslogo\"><img src=\"images/"+obj.osObject[i].name.replace(/[^\w]/gi, '_')+imgPath.substring(imgPath.lastIndexOf(".")
			,imgPath.length)+"\" alt="+obj.osObject[i].name.replace(/[^\w]/gi, '_')+"/></div><br/>");
		}
		if(obj.osObject[i].mShowTitle){		
			document.write("<h2>"+BrowserDetect.OS+"</h2>");
		}
		
		diplaySelfConfiguration(obj.osObject[i]);
		if(!selectedManually){
			$.post("php/deploy.php", { operatingSystem:BrowserDetect.OS}).done(function(data) {
			});
		}
		osFound = true;
	    break;
	  }
	}
	if(!osFound){
	    BrowserDetect.OS ='Non-specific OS';
		var unknownOperatingSystem = getOperatingSystemObject("Non-specific OS",obj.osObject);
		document.write("<div id=\"detected\">"+_format('The following system was detected:',deviceConfigId,actionId)+"</div>");
		var imgPathUnknownOperatingSystem = unknownOperatingSystem.mLogo.mPath;
	    document.write("<div id=\"oslogo\"><img src=\"images/"+unknownOperatingSystem.name.replace(/[^\w]/gi, '_')+imgPathUnknownOperatingSystem.substring(imgPathUnknownOperatingSystem.lastIndexOf(".")
				,imgPathUnknownOperatingSystem.length)+"\" alt=\"" +unknownOperatingSystem.name.replace(/[^\w]/gi, '_') + "\"/></div>");
		if(unknownOperatingSystem.mShowTitle){
			document.write("<h2>"+BrowserDetect.OS+"</h2>");
		}

		diplaySelfConfiguration(unknownOperatingSystem);
		if(!selectedManually){
			$.post("php/deploy.php", { operatingSystem:BrowserDetect.OS}).done(function(data) {
			});
		}
	  }
    }  
  }  
  document.write("</div>");    	
  document.write("<div id=\"browser-detect-manual\">"+_format('Was your device detected incorrectly?',deviceConfigId,actionId)+"</div><br/>");     
  document.write("<div id=\"deviceSelectContainer\"><label for=\"deviceSelect\">"+_format('Select your device:',deviceConfigId,actionId)+" </label> <select name=\"device\" id=\"deviceSelect\" aria-labelledby=\"manual\" onchange=\"selctOSOnChange(this);\" required>");
  
  document.write("</select></div>");
  
  var element = document.getElementById('deviceSelect');
  var addedGenericMacOS =false;  
  var addedGenericWindowsOS = false;
  var addedLegacyMacOSX = false;
  for(i=0 ; i<osCount ; i++){
	
	if(obj.osObject[i].mEnabledOs){
	     
		var osNameforOptions = obj.osObject[i].name;

		if(checkIfValidGenericMacos(osNameforOptions) && !isVPNProfile)
		   {
		    if (addedGenericMacOS == false) {
				element.add(new Option("macOS", "macOSMavericksAndAbove"));
				addedGenericMacOS = true;
			}
		}
		else if (checkIfValidLegacyMacOSX(osNameforOptions) && !isVPNProfile) {
			if (!addedLegacyMacOSX) {
				element.add(new Option("Mac OS X", "macosxMountainLionBelow"));
				addedLegacyMacOSX = true;
			}
		}
		else if(isWindows10AndAbove(osNameforOptions) && !isVPNProfile){
			if(!addedGenericWindowsOS){
				element.add(new Option("Windows 10 & Above","Windows10AndAbove"));
			    addedGenericWindowsOS = true;
			}
		}
		else{
		   	element.add(new Option(osNameforOptions,osNameforOptions));
		}
	 }
  }	
  
  var myOpts = document.getElementById('deviceSelect').options;
  var optionSelected = false;
  
  for(i_device_count = 0; i_device_count < myOpts.length; i_device_count++){
		if(myOpts[i_device_count].value == BrowserDetect.OS){			
			myOpts[i_device_count].selected = true;
			optionSelected = true;
			break;
		}
  }
  
  if(!optionSelected){
	if(isVPNProfile){
    document.getElementById('deviceSelect').value = isMacOS()?"macOS":"Windows";
  }else{
	document.getElementById('deviceSelect').value = "Non-specific OS";
  }
	
 }
  
}
  </script>
